
    <h2 class="ml20 mt30">{{qTitle}} Questions</h2>

    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-12">

                <div class="container text-center mt20 mb10">
                    <button mat-raised-button color="warn" [routerLink]="'/admin/add-question/' + qid + '/' + qTitle">+ Add New Question</button>
                </div>

                <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                    <mat-card-content>

                        <p class="ml5">
                            <b>Q{{i+1}} </b> <span class="ml5" [innerHTML]="q.content"></span>
                        </p>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <p>
                                        <b>1) </b> {{q.option1}}
                                    </p>
                                </div>

                                <div class="col-md-6">
                                    <p>
                                        <b>2) </b> {{q.option2}}
                                    </p>
                                </div>  
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <p>
                                        <b>3) </b> {{q.option3}}
                                    </p>
                                </div>

                                <div class="col-md-6">
                                    <p>
                                        <b>4) </b> {{q.option4}}
                                    </p>
                                </div>  
                            </div>
                            
                            
                            <p class="mt20"><b>Correct Answer:</b> {{q.answer}}</p>

                        </div>

                    </mat-card-content>

                    <mat-card-actions>
                        <!-- Delete Quiz -->
                        <button mat-icon-button (click) = 'deleteQuestion(q.quesId)'><mat-icon>delete</mat-icon></button>
                    </mat-card-actions>

                </mat-card>

            </div>
        </div>
    </div>
