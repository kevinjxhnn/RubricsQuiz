<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <h2 class="ml20 mt30"> Adding to {{qTitle}}</h2>

            <mat-card>

                <mat-card-header>

                    <mat-card-subtitle>
                        Please fill the details for the question

                    </mat-card-subtitle>

                </mat-card-header>

                <mat-card-content>

                    <form class="mt10" (submit)="formSubmit()">

                        <!-- content field -->
                        <mat-form-field class="w100 mt20" appearance="outline">
                            <mat-label>Question description</mat-label>
                            <textarea required name="content"
                            [(ngModel)]="question.content"
                            rows='4' matInput placeholder="Enter here"></textarea>
                        
                        </mat-form-field>

                        

                        <!-- Options -->
                        <div class="row mt20">

                            <div class="col-md-6">
                                <!-- option1 -->

                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option 1
                                    </mat-label>

                                    <input required [(ngModel)]="question.option1" name="option1" type="text" matInput/>

                                </mat-form-field>
                                
                                


                            </div>

                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option 2
                                    </mat-label>

                                    <input required
                                    [(ngModel)]="question.option2" name="option2"
                                    type="text" matInput/>

                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option 3
                                    </mat-label>

                                    <input  
                                    [(ngModel)]="question.option3" name="option3"
                                    type="text" matInput/>

                                </mat-form-field>

                            </div>
                            
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field  class="w100" appearance="outline">
                                    <mat-label>
                                        Enter Option 4
                                    </mat-label>

                                    <input 
                                    [(ngModel)]="question.option4" name="option4"
                                    type="text" matInput/>

                                </mat-form-field>
                            </div>

                        </div>
                        
                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select the correct answer</mat-label>
                            <mat-select required [(ngModel)] ="question.answer" name="answer">

                                <mat-option 
                                *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                
                                <mat-option 
                                *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                
                                <mat-option 
                                *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                
                                <mat-option 
                                *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>

                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center mt10 mb10">
                            <button mat-raised-button color="warn">Save</button>
                        </div>

                    </form>

                </mat-card-content>

            </mat-card>

        </div>
    </div>
    
</div>

<!-- {{question | json}} -->
