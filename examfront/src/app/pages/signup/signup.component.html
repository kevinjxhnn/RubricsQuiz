<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 30px;">

            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container mt10 text-center">
                    <img src="../../../assets/logo.png" height="170"/>
                </div>
                
                <h1 class="text-center">Register Here</h1>

                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">

                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username"
                        name = "username"
                        matInput placeholder="Enter your username here">
                        <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="mt10 full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input
                        required
                        [(ngModel)]= "user.password"
                        name= "password"
                        type="password" matInput placeholder="Enter your password here">
                    </mat-form-field>

                    <!-- First Name field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]= "user.firstName"
                        name= "firstName"
                        matInput placeholder="John">
                    </mat-form-field>

                    <!-- Last Name field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input 
                        required
                        [(ngModel)]= "user.lastName"
                        name= "lastName"
                        matInput placeholder="Doe">
                    </mat-form-field>

                    <!-- Email field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input 
                        required
                        [(ngModel)]= "user.email"
                        name= "email"
                        type="email" matInput placeholder="abc@gmail.com">
                    </mat-form-field>

                    <!-- Phone Number field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        [(ngModel)]= "user.phoneNo"
                        name= "phoneNo"
                        type="number" matInput placeholder="1234567890">
                    </mat-form-field>

                    <!-- Button -->
                    <div class="container text-center">
                        <button class="mt15" type="submit" mat-raised-button color="primary">Register</button>
                        <button class="mt15" style="margin-left: 30px;" routerLink="/login"  mat-raised-button color="accent">Go To Login Page</button>
                    </div>

                    <div class="container text-center mt20 mb30">
                        <button mat-button disabled>Please note: You have to login after registering</button>
                    </div>

                </form>
            </mat-card>
            </div>
            
        </div>

    </div>


</div>
